<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cardss</title>
</head>
<body>
    <div class="container">
        <section class="contentbox">
            <img src="qr.png">
            <h2>Improve your front end skill by developing projects.</h2>
            <p>Scan the QR code to visit Front End mentor and take your coding skills to next level.</p>
        </section>
    </div> 
    <div class="container">
        <section class="contentbox1">
            <img src="razorpay.jpg">
            <div class="textbox">
                <h2>Order Summary</h2>
            <p>Scan the QR code to visit Front End mentor and take your coding skills to next level.</p>
            </div>
            <div class="plan">
                    <div class="leftbox">
                       <div class="imgbox"> <img src="applemusic.jpg"></div>
                       <div class="rs">
                        <p>Amount</p>
                        <p>$99.9/per year</p>
                       </div>
                    </div>
                   <div class="rightbox"> <a href="#">Change</a></div>
            </div>
            <button>Proceed to payment</button>
            <a href="#" class="Cancel">Cancel Order</a>
        </section>
    </div>
    
</body>
</html>
